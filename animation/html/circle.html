<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .van-circle {
            display: inline-block;
            position: relative;
            width: 200px;
            height: 200px;
            background-color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="van-circle">
        <svg viewBox="0 0 1060 1060">
            <path d="M 530 530 m 0, -500 a 500, 500 0 1, 1 0, 1000 a 500, 500 0 1, 1 0, -1000" class="van-circle__hover"
                style="fill: none; stroke: rgb(255, 255, 255); stroke-width: 60px;"></path>
            <path d="M 530 530 m 0, -500 a 500, 500 0 1, 1 0, 1000 a 500, 500 0 1, 1 0, -1000" stroke="#1989fa"
                class="van-circle__layer"
                style="stroke: rgb(25, 137, 250); stroke-width: 61px; stroke-dasharray: 2198px, 3140px;"></path>
        </svg>
    </div>
    </div>
</body>

</html>
